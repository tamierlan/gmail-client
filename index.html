<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="build/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <title>GMAIL CLONE</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="left">
      <div><img class="header-icon" src="images/burger-menu.png" alt="burger-menu" /></div>
      <div><img class="header-icon lg" src="images/gmail-icon.png" alt="gmail-icon" /></div>
      <div>
        <p>Gmail</p>
      </div>
    </div>

    <!-- Search bar -->
    <div class="middle">
      <input id="search" type="text" placeholder="Search mail" />
    </div>

    <!-- Header account icons -->
    <div class="right">
      <img class="header-icon" src="images/question-icon.png" alt="question-icon" />
      <img class="header-icon" src="images/settings-icon.png" alt="settings-icon" />
      <img class="header-icon" src="images/apps-icon.png" alt="apps-icon" />
      <img class="header-icon lg" src="images/user-icon.png" alt="user-icon" />
    </div>
  </header>

  <!-- Aside -->
  <aside class="sidebar">
    <div class="compose"><img src="./images/plus-icon.png" alt="plus-icon" />Compose</div>
    <div class="menu">
      <div class="inbox left-tag">
        <img src="./images/inbox-icon.png" alt="inbox-icon"/>
        <span>Inbox</span>
      </div>
      <div class="starred left-tag">
        <img src="./images/star-icon.png" alt="star-icon" />
        <span>Starred</span>
      </div>
      <div class="trash left-tag">
        <img src="./images/trash-icon.png" alt="trash-icon" />
        <span>Trash</span>
      </div>
      <div class="spam left-tag">
        <img src="images/spam-icon.png" alt="spam-icon" />
        <span>Spam</span>
      </div>
    </div>

    <!-- Aside Meet Section -->
    <div class="meet">
      <p>Meet</p>
      <div class="left-tag">
        <img src="./images/video-icon.png" alt="video-icon" />
        <span>Start a meeting</span>
      </div>
      <div class="left-tag">
        <img src="./images/meeting-icon.png" alt="meeting-icon" />
        <span>Join a meeting</span>
      </div>
    </div>

    <!-- Aside Hangout Section -->
    <div class="hangouts">
      <p>Hangouts</p>
      <div class="hangout-user">
        <div>
          <img src="./images/user-icon.png" alt="user-icon" class="user-icon-hangouts"/>
          <span>Peter</span>
        </div>
        <div>
          <img src="./images/plus-icon.png" alt="plus-icon" />
        </div>
      </div>
    </div>
  </aside>

  <!-- Main section -->
  <main>
    <!-- Container for checkbox, refresh, three dots, left and right arrows -->
    <div class="main-buttons">
      <div class=checkbox>
        <label class="container">
          <input class="checkboxInput" type="checkbox">
        </label>
      </div>
      <div class="refresh">
        <i class="fa fa-repeat" aria-hidden="true"></i>
      </div>

      <div class="threeDots">
        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </div>

      <div class="range">
        <span class="rangeNumber">1-50</span>
      </div>

      <span class="of">of</span>

      <div class="total">
        <span class="totalNumber">20356</span>
      </div>

      <div class="arrows">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </div>

      <div class="keyboard">
        <i class="fa fa-keyboard-o" aria-hidden="true"></i>
      </div>
    </div>

    <!-- Container for tabs and email list -->
    <div class="main-emails-section">
      <!-- Container for tabs-->
      <div class="container">
        <div class="tabs">
          <ul>
            <li class="active">
              <span class="icon">
                <i class="fas fa-envelope-square"></i>
              </span>
              <span class="primary">Primary</span>
            </li>
            <li>
              <span class="icon">
                <i class="fas fa-user-friends"></i>
              </span>
              <span class="social">Social</span>
            </li>
            <li>
              <span class="icon">
                <i class="fas fa-splotch"></i>
              </span>
              <span class="promotions">Promotion</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- List of email-->
      <div>
        <ul class="mail-list-wrapper">

        </ul>
      </div>

    </div>
  </main>
  <script src="../build/index.js"></script>
</body>
</html>
